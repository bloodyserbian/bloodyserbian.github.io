<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game!</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="color-guessing-game.css">
</head>
<body>
        
    <h1>The Great 
        <br>
        <span id="goal">RGB</span> 
         <br>
         Color Game
    </h1>

    <div id="stripe">
        <button id="reset">New Colors</button>
        <span id="guessResult"></span>
        <span id="btnSpan">
            <button class="mode">Easy</button>
            <button class="mode selected">Medium</button>
            <button class="mode">Hard</button>
        </span>
    </div>

    <div id="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>

<script type="text/javascript" src="color-guessing-game.js"></script>
</body>
</html>
